    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".toggle").click(function () {
                $(this).toggleClass("active");
                $(".nav").slideToggle();

    </script>

<body>
    <header class="c-header">
        <div class="c-header-content">
            <img class="logo" src="./asset/main_icon.png">
            <label class="toggle">
                <img src="https://www.stockvote.com.tw/evote/images/zh_TW/btn_menu.svg" alt>

            <div class="nav">
                <ul class="c-header-ul">
                    <li class="header-li"><a href="">首頁</a></li>
                    <li class="header-li"><a>關於我們</a></li>

    <main class="c-login-center">
        <p>使用者登入</p>

            <ul class="c-login-ul">

                            <option value="user1">共用憑證</option>
                            <option value="user2">工商憑證</option>
                        </select>
                    </form>
                </li>

                <li class="c-login-item">
                    <label class="c-login-label">使用者帳號：</label>
                    <input class="c-login-input" type="text">
                </li>

                <li class="c-login-item">
                    <label class="c-login-label">使用者密碼：</label>
                    <input class="c-login-input" type="text">
                </li>

                <li>
                    <button class="c-login-button">登入</button>
                </li>
            </ul>
        </div>
        <div>
            <button class="c-login-button">資料下載</button>

                <div class="c-footer-left--marginright">
                    <a href="mailto:tdcc@tdcc.com.tw">E-Mail：tdcc@tdcc.com.tw</a>
                    <address>台北市復興北路363號11樓</address>
                </div>

            <div class="c-footer-right">
                <a href="http://www.tdcc.com.tw/portal/zh/about/ISO" target="_blank"><img
                        src="https://www.stockvote.com.tw/evote/images/zh_TW/index/iso2700.gif"></a>
